    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="img/IMA-Viagens_logo_-removebg-preview.png" alt="IMA Viagens" />
        </header>

        <nav class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="passagens.html" target="_blank">Passagens</a></li>
                <li><a href="hospedagem.html">Hospedagem</a></li>
                <li><a href="#">Pacotes</a></li>
            </ul>
        </nav>

        <h1>Cadastro</h1>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="00000-000" maxlength="9" />
            </div>

            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Rua, Avenida, Praça" />
            </div>

            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" />
            </div>

            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" />
            </div>

            <div class="form-group">
                <label for="localidade">Cidade</label>
                <input type="text" class="form-control" id="localidade" placeholder="Cidade"/>
            </div>

            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf"/>
            </div>

        </form>

        <footer class="footer">
            <img class="logo" src="img/IMA-Viagens_logo_-removebg-preview.png" alt="IMA Viagens" />
            <ul>
                <li>
                    <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                </li>
            </ul>
            <p class="creditos">
                &copy; IMA Tech - Brasil, 2022
            </p>
        </footer>

    </div>

    <script>

        const cep = document.querySelector("#cep");

        const showData = (result)=>{
            for(const campo in result) {
                if(document.querySelector("#"+campo)) {
                    document.querySelector("#"+campo).value = result[campo]
                }
            }
        }

        cep.addEventListener("blur", (e)=>{
            let search = cep.value.replace("-","")

            const options = {
                method: GET, //verbo protocolo HTTP
                mode: 'cors', //solicitar acesso vindo de servidor diferente
                cache: 'default'
            }

            fetch(`https://viacep.com.br/ws/${search}/json/`, options)
            .then(response=> {
                response.json()
                .then(data=> showData(data))
            })
            .catch(e=> console.log('Deu erro'+e.message))

        })

    </script>

</body>
